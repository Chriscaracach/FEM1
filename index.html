<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <img src="./images/bg-pattern-top.svg" alt="" id="back__top">
    <img src="./images/bg-pattern-bottom.svg" alt="" id="back__bottom">
    <div class="container position-relative" id="card__container">

      <img src="./images/image-victor.jpg" alt="" class="mx-auto rounded-circle" id="bottom__img">
      <div id="top__container">


      </div>
      <div class="text-center d-flex flex-column justify-items-center align-items-center" id="bottom__container">


        <p id="bottom__name"><span class="bold">Victor Crest</span> 26</p>
        <p id="bottom__city">London</p>

        <div class="row gx-1" id="bottom__row">
          <div class="col">
            <p class="bold bottom__statnumber">80K</p>
            <p class="bottom__statword">Followers</p>
          </div>
          <div class="col">
            <p class="bold bottom__statnumber">803K</p>
            <p class="bottom__statword">Likes</p>
          </div>
          <div class="col">
            <p class="bold bottom__statnumber">1.4K</p>
            <p class="bottom__statword">Photos</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Christian Caracach</a>.
  </div> -->
</body>

</html>
